<!DOCTYPE html>
<html>
<head>
    <title>Sensor Readings</title>
    <style>
        .alarm {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sensor Readings</h1>
    <div id="data"></div>
    <button onclick="getSingleReading()">Get Sensor Data</button>
    <br>
    <br>
    <button onclick="getSensorStats()">Get Sensor Statistics</button>
    <br>
    <br>
    <div id="stats"></div>
    <br>
    <br>
    <label for="humidity_threshold">Humidity Threshold:</label>
    <input type="number" id="humidity_threshold" min="0">
    <br>
    <br>
    <label for="temperature_threshold">Temperature Threshold:</label>
    <input type="number" id="temperature_threshold" min="0">
    <br>
    <br>
    <div id="alarm"></div>
    <br>
    <br>
    <button onclick="startSensorDataInterval()">Get Consecutive Sensor Readings</button>
    <div id="consecutive_readings"></div>
    <br>
    <br>
    <button onclick="switchOffServerAndClose()">Switch Off Server and Close</button>
    <script src="myScript.js"></script>
</body>
</html>
